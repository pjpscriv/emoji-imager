<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Imager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  <!--  Essential META Tags -->
  <meta property="og:title" content="Emoji Imager - {{emoji}}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://emoji.pjpscriv.com/image?start={{start}}&end={{end}}&emoji={{emoji}}&vendor={{vendor}}">
  <meta property="og:url" content="https://emoji.pjpscriv.com/{{start}}/{{end}}/{{emoji}}/{{vendor}}">
  <meta name="twitter:card" content="summary_large_image">

  <!--  Non-Essential, But Recommended -->
  <meta property="og:description" content="Check out my emoji image! {{emoji}}">
  <meta property="og:site_name" content="Emoji Imager">
  <meta name="twitter:image:alt" content="Picture of an emoji in front of a pretty gradient background">

</head>
<body>
  <div class="image-result">
    <img class="image" src="/image?start={{start}}&end={{end}}&emoji={{emoji}}&vendor={{vendor}}" alt="Emoji Image">
  </div>

  <a class="home-link" href="/">Create a new emoji image! ðŸ‘€</a>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
